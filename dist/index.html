<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <h1>Leaderboard</h1>
    <main>
      <div class="recent-scores-container">
        <div class="recent-scores-title-container">
          <h2>Recent Scores</h2>
          <button class="refresh-button">Refresh</button>
        </div>
        <table>
          <tr>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </table>
      </div>
      <div class="add-score-container">
        <h2>Add your score</h2>
        <input class="name-input" placeholder="Your name" type="text" />
        <input class="score-input" placeholder="Your score" type="number" />
        <button class="submit-button">Submit</button>
      </div>
    </main>
  </body>
</html>
