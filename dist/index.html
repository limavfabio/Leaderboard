<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <h1>Leaderboard</h1>
    <main class="flex">
        <!-- A container for the Recent Scores -->
        <div>
            <div class="flex">
                <h2 class="bg-red-900">Recent Scores</h2>
                <button>Refresh</button>
            </div>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>John</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>Joe</td>
                    <td>80</td>
                </tr>
            </table>
        </div>
        <!-- A container for the Add your score -->
        <div class="flex column">
            <h2>Add your score</h2>
            <input type="text">
            <input type="text">
            <button>Submit</button>
        </div>
    </main>
</body>
</html>
